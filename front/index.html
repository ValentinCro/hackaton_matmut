<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Matmut Drive</title>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body ng-app="matmutDrive">
        <div class="container" ng-controller="pageController as page">
            <div class="row">
                <span ng-show="page.isSet(0)">
                    <!-- Info relatif au trajet (ma tendance etc) -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Mes Trajets
                        </div>
                        <div class="panel-body">
                            <button class="btn btn-default" ng-click="page.setPage(1)">DÃ©marrer mon trajet</button>
                        </div>
                    </div>

                    <!-- Ma position dans les divers classement -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Le classement
                        </div>
                        <div class="panel-body">
                            <button class="btn btn-default" ng-click="page.setPage(2)">Voir Plus</button>
                        </div>
                    </div>
                </span>
                <span ng-show="page.isSet(1)">
                    <trajet-page></trajet-page>
                    <button class="btn btn-default" ng-click="page.setPage(0)">Retour accueil</button>
                </span>
                <span ng-show="page.isSet(2)">
                    <classement-page></classement-page>
                    <button class="btn btn-default" ng-click="page.setPage(0)">Retour accueil</button>
                </span>
            </div>
        </div>
    </body>
</html>
