<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8"/>
        <title>Matmut Drive</title>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>


    <body ng-app="matmutDrive">


        <span ng-controller="pageController as page">
            <nav class="navbar navbar-default header">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" ng-click="page.setPage(0)" href="#">MatmutDrive</a>
                    </div>
                </div><!-- /.container-fluid -->
            </nav>

            
            <div class="container">
                <div class="row">

                    <!-- Panel -->
                    <span ng-show="page.isSet(0)">
                        <!-- Info relatif au trajet (ma tendance etc) -->
                        <div class="panel panel-left">
                            <div class="panel-heading">
                                Mes Trajets
                            </div>
                            <div class="panel-body">
                                <button class="btn btn-default" ng-click="page.setPage(1)">Démarrer mon trajet</button>
                            </div>
                        </div>
                        
                        <!-- Aperçu des points actuels & tendance -->
                        <div class="panel badge">
                            <span class="points">
                                21<small>pts</small><br>
                            </span>
                            <span class="tendance">
                                <i class="glyphicon glyphicon-arrow-right"></i>+2
                            </span>
                        </div>

                        <!-- Ma position dans les divers classement -->
                        <div class="panel panel-right">
                            <div class="panel-heading">
                                Le classement
                            </div>
                            <div class="panel-body">
                                <button class="btn btn-default" ng-click="page.setPage(2)">Voir Plus</button>
                            </div>
                        </div>
                    </span>

                    <!-- Pages à appeller -->
                    <span ng-show="page.isSet(1)">
                        <trajet-page></trajet-page>
                    </span>
                    <span ng-show="page.isSet(2)">
                        <classement-page></classement-page>
                    </span>
                </div>
            </div>
        </span>
    </body>
</html>
